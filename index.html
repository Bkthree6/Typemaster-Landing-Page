<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  
  <title>Frontend Mentor | Typemaster pre-launch landing page</title>
</head>
<body>
  <div class="container">

    <!-- Row container for the logo and button -->
    <div class="row">
      <div class="col-6">
        <img src="assets/shared/logo.svg" alt="logo">
      </div>
      <div class="col-6 text-right">
        <button class="btn-primary">Pre-order now</button>
      </div>
    </div>

    <!-- Row container for the header content -->
    <div class="row">
      <div class="col-12 header-content">
        <h1>Typemaster keyboard</h1>
        <p>Improve your productivity and gaming without breaking the bank. Upgrade to a high quality 
          mechanical typing experience.</p>
        <button>Pre-order now</button>
        <p>Release on 5/27</p>
      </div>
      <div class="col-12">
        <img class="header-img" src="assets/mobile/image-keyboard.jpg" alt="keyboard">
      </div>
    </div>
  </div>
  

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
